<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Animal Sounds</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet" />
  </head>

  <body>
    <h1 id="title">🐾 Animal Sounds 🔊</h1>

    <div class="set">
      <button class="drum" data-key="w" aria-label="Cat">W</button>
      <button class="drum" data-key="a" aria-label="Dog">A</button>
      <button class="drum" data-key="s" aria-label="Cow">S</button>
      <button class="drum" data-key="d" aria-label="Bison">D</button>
      <button class="drum" data-key="j" aria-label="Lion">J</button>
      <button class="drum" data-key="k" aria-label="Elephant">K</button>
      <button class="drum" data-key="l" aria-label="Horse">L</button>
    </div>

    <div class="info">
      <p>Press the keys or click the buttons to hear the animal sounds:</p>
      <table>
        <tr>
          <td><strong>W</strong>: Cat 🐱</td>
          <td><strong>A</strong>: Dog 🐶</td>
          <td><strong>S</strong>: Cow 🐄</td>
        </tr>
        <tr>
          <td><strong>D</strong>: Bison 🦬</td>
          <td><strong>J</strong>: Lion 🦁</td>
          <td><strong>K</strong>: Elephant 🐘</td>
        </tr>
        <tr>
          <td colspan="3" class="v"><strong>L</strong>: Horse 🐎</td>
        </tr>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
